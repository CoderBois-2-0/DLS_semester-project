name: Push base node image to github container registry

on:
  push:
    branches:
      - BOIS-43/*
    #paths:
    #  - apps/qu_authenticator_api/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TAG: 1.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push qu_node image
        run: |
          docker buildx bake qu_node --no-cache
          docker push ghcr.io/CoderBois-2-0/DLS_queue-up/qu-authenticator-api:$TAG
