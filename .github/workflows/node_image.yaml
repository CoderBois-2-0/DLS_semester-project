name: Push base node image to github container registry

on:
  push:
    branches:
      - BOIS-43/*
    #paths:
    #  - Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAMESPACE: ghcr.io/coderbois-2-0/dls_queue-up
      IMAGE_NAME: qu_node
      PUSH: true
      TAG: 1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push qu_node image
        run: |
          docker buildx bake $IMAGE_NAME --no-cache
          docker push $IMAGE_NAMESPACE/$IMAGE_NAME:$TAG
          docker push $IMAGE_NAMESPACE/$IMAGE_NAME:latest
