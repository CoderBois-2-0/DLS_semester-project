name: Publish message-broker

on:
  push:
    branches:
      - main
    paths:
      - 'packages/message-broker/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      PACKAGE: '@coderbois-2-0/massage-broker'
      QUEUE_UP_REG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
          cache: pnpm

      - name: Install dependencies
        run: pnpm --filter $PACKAGE install --frozen-lockfile

      - name: Build package
        run: pnpm --filter $PACKAGE build
      
      - name: Publish to github packages
        run: pnpm --filter $PACKAGE publish --no-git-checks