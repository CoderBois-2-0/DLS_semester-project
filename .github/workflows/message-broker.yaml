name: qu_message_broker

on:
  push:
    paths:
      - 'packages/message_broker/**'
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      QUEUE_UP_REG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PACKAGE: '@coderbois-2-0/message-broker'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@coderbois-2-0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm --filter $PACKAGE install --frozen-lockfile
      
      - name: Build message-broker
        run: |
          cd packages/message_broker
          pnpm --filter $PACKAGE build
      
      - name: Publish to GitHub Packages
        run: |
          cd packages/message_broker
          pnpm publish --filter $PACKAGE --no-git-checks