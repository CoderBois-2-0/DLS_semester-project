name: Push base admin organiser backend image to github container registry

on:
  push:
    branches:
      - BOIS-43/*
    #paths:
    #  - apps/admin_organiser/qu_admin_organiser_backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      PUSH: true
      TAG: 1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push qu_admin_organiser_backend image
        run: |
          docker buildx bake qu_admin_organiser_backend --no-cache
          docker push ghcr.io/coderbois-2-0/dls_queue-up/qu_admin_organiser_backend:$TAG
          docker push ghcr.io/coderbois-2-0/dls_queue-up/qu_admin_organiser_backend:latest
