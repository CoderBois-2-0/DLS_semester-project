name: Push guest synchronizer api image to github container registry

on:
  push:
    branches:
      - BOIS-43/*
    #paths:
    #  - apps/admin_organiser/qu_guest_synchronizer_api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      QUEUE_UP_REG_TOKEN: ${{ secrets.QUEUE_UP_REG_TOKEN }}
      IMAGE_NAME: ghcr.io/coderbois-2-0/dls_queue-up/qu-guest-synchronizer-api
      PUSH: true
      TAG: 1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker buildx bake qu_guest_synchronizer_api

      - name: Push image
        run: |
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest
