kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      # admin organiser backend
      - containerPort: 30100
        hostPort: 3000
      # admin organiser frontend
      - containerPort: 30200
        hostPort: 8080
      # guest backend
      - containerPort: 30300
        hostPort: 5173
      # guest frontend
      - containerPort: 30400
        hostPort: 8000
  - role: worker
