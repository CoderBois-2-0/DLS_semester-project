apiVersion: apps/v1
kind: Deployment
metadata:
  name: qu-admin-organiser-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qu-admin-organiser-db
  template:
    metadata:
      labels:
        app: qu-admin-organiser-db
    spec:
      containers:
        - name: admin-organiser-db
          image: mysql:8
          ports:
          - containerPort: 3306
          env:
            - name: MYSQL_ROOT_USER
              value: 'queue-up'
            - name: MYSQL_ROOT_PASSWORD
              value: 'queue-up'

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: qu-admin-organiser-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qu-admin-organiser-backend
  template:
    metadata:
      labels:
        app: qu-admin-organiser-backend
    spec:
      containers:
        - name: admin-organiser-backend
          image: qu-admin-organiser-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              hostPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: qu-admin-organiser-backend
spec:
  selector:
    app: qu-admin-organiser-backend  # Must match the labels in your Deployment
  ports:
    - protocol: TCP
      port: 3000      # The port exposed inside the cluster
      targetPort: 3000  # The container's port (update as needed)
      nodePort: 30100  # Static port on the node (choose any available port)
  type: NodePort  # Exposes the service on a port accessible outside the cluster

---

apiVersion: v1
kind: Service
metadata:
  name: qu-admin-organiser-synchronizer-db
spec:
  clusterIP: None
  selector:
    app: qu-admin-organiser-synchronizer-db

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qu-admin-organiser-synchronizer-db
spec:
  serviceName: qu-admin-organiser-synchronizer-db
  replicas: 3
  selector:
    matchLabels:
      app: qu-admin-organiser-syncrhonizer-db
  template:
    metadata:
      labels:
        app: qu-admin-organiser-syncrhonizer-db
    spec:
      containers:
      - name: mongodb
        image: mongo:8.0
        command:
          - "mongod"
          - "--replSet"
          - "rs1"
          - "--bind_ip_all"
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: qu-admin-organiser-synchronizer-db-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: qu-admin-organiser-synchronizer-db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: qu-admin-organiser-synchronizer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qu-admin-organiser-synchronizer-api
  template:
    metadata:
      labels:
        app: qu-admin-organiser-synchronizer-api
    spec:
      containers:
        - name: admin-organiser-synchronizer-api
          image: qu-admin-organiser-synchronizer-api:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 3000
